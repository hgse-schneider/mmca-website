<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular packing testing</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <div class="top-area">
            <div class="option-container">
                <div class="option-header">
                    <h1>Filter options</h1>
                </div>
                <div class="option-body">
                    <input type="range" value="2022" min="2009" max="2022" id="yearRange">
                    <output>2022</output>
                </div>
            </div>
            <div class="option-container">
                <div class="option-header">
                    <h1>Visualization choice</h1>
                </div>
                <div class="option-body">
                    <button id="sankey">Sankey diagram</button>
                    <button id="circle">Circular packing</button>
                    <button id="tree">Collapsible tree</button>
                </div>
                
            </div>
            <div class="option-container">
                <div class="option-header">
                    <h1>Visualization options</h1>
                </div>
                <div class="option-body">
                    <button id="num_citations">Number of citations</button>
                    <button id="num_connections">Number of connections</button>
                </div>
            </div>
        </div>
        
        <div class="container"></div>
    </div>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="graphs/circle.js"></script>
    <script src="graphs/tree.js"></script>
    <script src="graphs/sankey.js"></script>
    <script src="sankey_sub.js"></script> 
    <script src="app.js"></script> 
</body>
</html>
